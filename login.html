  <div class="bg-image">
    <div class="form-modal">
      
      <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
      </div>

      <div id="login-form">
        <form onsubmit="return validateLoginForm()">
            <input type="email" id="login-email" placeholder="Enter email " required autocomplete = "off" />
            <input type="password" id="login-password" placeholder="Enter password" required/>
            <button type="submit" class="btn login">login</button>
            <p><a href="javascript:void(0)">Forgotten account</a></p>
            <hr/>
        </form>
      </div>

      <div id="signup-form">
        <form onsubmit="return validateSignupForm()">
            <input type="email" id="signup-email" placeholder="Enter your email" required autocomplete = "off"/>
            <input type="text" id="signup-username" placeholder="Choose username" required autocomplete = "off"/>
            <span id = "user_error" class = "text-danger"></span>
            <input type="password" id="signup-password" placeholder="Create password" required/>
            <button type="submit" class="btn signup">create account</button>
            <p>Clicking <strong>create account</strong> means that you agree to our <a href="javascript:void(0)">terms of services</a>.</p>
            <hr/>
        </form>
      </div>

    </div>
  </div>

  <script>
    function toggleSignup(){
      document.getElementById("login-toggle").style.backgroundColor="#fff";
      document.getElementById("login-toggle").style.color="#222";
      document.getElementById("signup-toggle").style.backgroundColor="rgb(30, 0, 0)";
      document.getElementById("signup-toggle").style.color="#fff";
      document.getElementById("login-form").style.display="none";
      document.getElementById("signup-form").style.display="block";
    }

    function toggleLogin(){
      document.getElementById("login-toggle").style.backgroundColor="rgb(30, 0, 0)";
      document.getElementById("login-toggle").style.color="#fff";
      document.getElementById("signup-toggle").style.backgroundColor="#fff";
      document.getElementById("signup-toggle").style.color="#222";
      document.getElementById("signup-form").style.display="none";
      document.getElementById("login-form").style.display="block";
    }

    function validateLoginForm() {
      var email = document.getElementById("login-email").value;
      var password = document.getElementById("login-password").value;
      if (!email || !password) {
        alert("Please fill out all fields.");
        return false;
      }
      // if (email.length() < 2 || email.length() > 20) {
      //   alert("Length sahi se daal");
      //   return false;
      // }

      // Additional validation logic can be added here

      return true;
    }

    function validateSignupForm() {
      var email = document.getElementById("signup-email").value;
      var username = document.getElementById("signup-username").value;
      var password = document.getElementById("signup-password").value;

      if (!email || !username || !password) {
        alert("Please fill out all fields.");
        return false;
      }

      if(username.length() > 2 || username.length > 20){
        document.getElementById('user_error').innerHTML = "username should be greater than 2 and less than 20"
      }


      // Additional validation logic can be added here

      // return true;
    }
  </script>
